# .github/workflows/selenium-ci.yml

name: E2E Regression Tests

on:
  # ğŸš¨ Trigger the workflow whenever code is pushed to the 'main' or 'master' branch
  push:
    branches: [ main, master ]
  # Allows you to manually trigger the workflow from the GitHub UI
  workflow_dispatch:

jobs:
  run-pytest:
    # Use an Ubuntu environment for reliability
    runs-on: ubuntu-latest
    
    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x' # Use the latest stable Python 3

    - name: âš™ï¸ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install dependencies from your requirements file (needed for Selenium, Pytest)
        pip install -r requirements.txt
    
    - name: ğŸŒ Setup Chrome Environment
      # This step ensures Chrome and the driver are available on the Ubuntu runner
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: ğŸ§ª Run Pytest Suite
      # Run all your tests using the Pytest command
      run: |
        python -m pytest -v --disable-warnings